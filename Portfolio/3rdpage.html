    <section class="section1"> <!--section for the contact me-->
        <div class="contact">
            <h1>CONTACT <br> ME!</h1> <!--header-->
        </div>
        <div class="form"> <!--div for the form-->
            <form>
                <label for="name">Name :</label> <br>
                <input type="text" class="name" name="name" placeholder="Your Name" required autocomplete="off">
                <br> <br>
                <label for="email">Email :</label> <br>
                <input type="email" name="email" class="email" placeholder="Your Email" required autocomplete="off">
                <br> <br>
                <label for="contactnum">Number :</label> <br>
                <input type="tel" inputmode=”numeric” name="contactnum" placeholder="Your Contact No." class="num" autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br> <br>
                <textarea name="mess" id="message" cols="30" rows="6">Your Message</textarea>
                <br> <br>
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
    </section>
